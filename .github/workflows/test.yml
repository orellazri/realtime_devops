name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build playground
      run: go build -v ./...
      working-directory: ./playground

    - name: Test playground
      run: make test
      working-directory: ./playground
